name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Connect to AWS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }} # your server IP address
          username: ${{ secrets.USERNAME }} #your vm-os
          key: ${{ secrets.KEY }}   #secret keys
          port: ${{ secrets.PORT }} #simple port
          script: |
            npm install
            npm run build
            npm start
            ls -a

            